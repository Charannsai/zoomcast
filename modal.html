<!DOCTYPE html>
<html>

<head>
    <title>ZoomCast Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
            user-select: none;
        }

        .modal {
            background: rgba(14, 16, 21, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-app-region: drag;
            height: calc(100vh - 24px);
            margin: 12px;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #b0b0b0;
            width: 100%;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #e84393;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        .timer {
            font-size: 28px;
            font-weight: 400;
            font-variant-numeric: tabular-nums;
            text-align: center;
            width: 100%;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            font-size: 13px;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.pause {
            background: rgba(253, 203, 110, 0.2);
            border: 1px solid rgba(253, 203, 110, 0.5);
            color: #fdcb6e;
        }

        .btn.pause:hover {
            background: rgba(253, 203, 110, 0.4);
        }

        .btn.stop {
            background: rgba(232, 67, 147, 0.2);
            border: 1px solid rgba(232, 67, 147, 0.5);
            color: #e84393;
        }

        .btn.stop:hover {
            background: rgba(232, 67, 147, 0.4);
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="header">
            <div class="dot" id="rec-dot"></div> <span id="rec-text">Recording</span>
        </div>
        <div class="timer" id="timer">00:00:00</div>
        <div style="display: flex; gap: 8px; width: 100%;">
            <button class="btn pause" id="pause">Pause</button>
            <button class="btn stop" id="stop">Stop</button>
        </div>
    </div>
    <script>
        let isPaused = false;
        let totalElapsed = 0;
        let lastTick = Date.now();

        setInterval(() => {
            if (!isPaused) {
                totalElapsed += (Date.now() - lastTick) / 1000;
            }
            lastTick = Date.now();

            const h = Math.floor(totalElapsed / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalElapsed % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(totalElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 100);

        document.getElementById('pause').onclick = () => {
            isPaused = !isPaused;
            const btn = document.getElementById('pause');
            btn.innerText = isPaused ? 'Resume' : 'Pause';
            document.getElementById('rec-dot').style.animationPlayState = isPaused ? 'paused' : 'running';
            document.getElementById('rec-dot').style.opacity = isPaused ? '0.5' : '';
            document.getElementById('rec-text').innerText = isPaused ? 'Paused' : 'Recording';
            window.zoomcast.triggerPause(isPaused);
        };

        document.getElementById('stop').onclick = () => {
            window.zoomcast.triggerStop();
        };
    </script>
</body>

</html>
